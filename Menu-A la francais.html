<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <script src="https://kit.fontawesome.com/5131320379.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu-À la française</title>
</head>


<body>
    
    <header>
        <div class="titre-ohmyfood-restaurant">
            <h1><a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>ohmyfood</h1>
        </div>

        <div class="image-a-la-francaise">
        </div>

    </header>

    <main class="border-main main-background">
        <div class="titre-coeur">
            <div class="padding-nom-restaurant">
                <h1>À la française</h1>
            </div>
            <div class="padding-coeur">
                <i class="fa-2x fa-regular fa-heart"></i>
            </div>
        </div>

        <p class="padding-soustitres">ENTRÉES</p>
        <div class="display-bouton-commande">
            <button class="bouton-commande b1">
                <div class="display-menu">
                    <h4>Tartare de poulpe acidulé</h4>
                    <p>Aux zestes d'orange</p>
                </div>
                <div class="deplacement-prix">
                    <p class="padding-prix">25€</p>
                </div>
                <div class="check">
                    <i class="fa-solid fa-circle-check fa-2x"></i>
                </div>
            </button>

            <button class="bouton-commande b2">
                <div class="display-menu">
                    <h4>Velouté de légumes d'antan</h4>
                    <p>Carotte, panais, topinambour</p>
                </div>
                <div class="deplacement-prix">
                    <p class="padding-prix">35€</p>
                </div>
                <div class="check">
                    <i class="fa-solid fa-circle-check fa-2x"></i>
                </div>
            </button>

            <button class="bouton-commande b3">
                <div class="display-menu">
                    <h4>Soupe à l'oignon</h4>
                    <p>Revisitée</p>
                </div>
                <div class="deplacement-prix">
                    <p class="padding-prix">20€</p>
                </div>
                <div class="check">
                    <i class="fa-solid fa-circle-check fa-2x"></i>
                </div>
            </button>
        </div>

        <p class="padding-soustitres">PLATS</p>
        <div class="display-bouton-commande">
            <button class="bouton-commande b4">
                <div class="display-menu">
                    <h4>Coquilles Saint-Jacques</h4>
                    <p>Accompagnées d'une purée de panais</p>
                </div>
                <div class="deplacement-prix">
                    <p class="padding-prix">40€</p>
                </div>
                <div class="check">
                    <i class="fa-solid fa-circle-check fa-2x"></i>
                </div>
            </button>

            <button class="bouton-commande b5">
                <div class="display-menu">
                    <h4>Magret de canard</h4>
                    <p>Et parmentier de pommes de terre</p>
                </div>
                <div class="deplacement-prix">
                    <p class="padding-prix">35€</p>
                </div>
                <div class="check">
                    <i class="fa-solid fa-circle-check fa-2x"></i>
                </div>
            </button>

            <button class="bouton-commande b6">
                <div class="display-menu">
                    <h4>Pigeonneau d'Ille-et-Vilaine</h4>
                    <p>Sur son lit de gnocchis aux légumes</p>
                </div>
                <div class="deplacement-prix">
                    <p class="padding-prix">44€</p>
                </div>
                <div class="check">
                    <i class="fa-solid fa-circle-check fa-2x"></i>
                </div>
            </button>
        </div>

        <p class="padding-soustitres">DESSERTS</p>
        <div class="display-bouton-commande">
            <button class="bouton-commande b7">
                <div class="display-menu">
                    <h4>Pétales de violettes glacés</h4>
                    <p>Et purée de noisettes</p>
                </div>
                <div class="deplacement-prix">
                    <p class="padding-prix">18€</p>
                </div>
                <div class="check">
                    <i class="fa-solid fa-circle-check fa-2x"></i>
                </div>
            </button>

            <button class="bouton-commande b8">
                <div class="display-menu">
                    <h4>Fondant au chocolat</h4>
                    <p>Revisité</p>
                </div>
                <div class="deplacement-prix">
                    <p class="padding-prix">22€</p>
                </div>
                <div class="check">
                    <i class="fa-solid fa-circle-check fa-2x"></i>
                </div>
            </button>

            <button class="bouton-commande b9">
                <div class="display-menu">
                    <h4>Millefeuille croustillant</h4>
                    <p>Myrtilles et pâte d'amande</p>
                </div>
                <div class="deplacement-prix">
                    <p class="padding-prix">23€</p>
                </div>
                <div class="check">
                    <i class="fa-solid fa-circle-check fa-2x"></i>
                </div>
            </button>
        </div>

        <div class="display-bouton-commander">
            <a href="#" class="bouton-commander"><p>Commander</p></a>
        </div>

    </main>


    <footer>
        <div class="footer">
            <h3 class="police-footer">ohmyfood</h3>
            <p><i class="fa-solid fa-utensils"></i> Proposer un restaurant</p>
            <p><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</p>
            <p>Mentions légales</p>
            <a href="mailto:adressemail@gmail.com" class="margin-bottom contact">Contact</a>
        </div>
    </footer>
</body>
