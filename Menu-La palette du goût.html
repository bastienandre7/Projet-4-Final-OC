<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <script src="https://kit.fontawesome.com/5131320379.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu-La palette du goût</title>
</head>


<body>
    
    <header>
        <div class="titre-ohmyfood-restaurant">
            <h1><a href="homepage.html"><i class="fa-solid fa-arrow-left"></i></a>ohmyfood</h1>
        </div>
        <div class="image-palette-du-gout">
        </div>
    </header>

    <main class="border-main main-background">
        <div class="titre-coeur">
            <div class="padding-nom-restaurant">
                <h1>La palette du goût</h1>
            </div>
            <div class="padding-coeur">
                <i class="fa-regular fa-heart fa-xl"></i>
            </div>
        </div>

        <p class="padding-soustitres">ENTRÉES</p>
        <div class="display-bouton-commande">
            <button class="bouton-commande">
                <div>
                    <h4>Fricassée d'escargots</h4>
                    <p>Au piment d'Espelette</p>
                </div>
                <div>
                    <p class="padding-prix">25€</p>
                </div>
            </button>

            <button class="bouton-commande">
                <div>
                    <h4>Foie gras de canard mi-cuit</h4>
                    <p>Et ses copeaux de truffe noire</p>
                </div>
                <div>
                    <p class="padding-prix">35€</p>
                </div>
            </button>

            <button class="bouton-commande">
                <div>
                    <h4>Œuf au plat</h4>
                    <p>Assaisonné à la truffe sur lit de...</p>
                </div>
                <div>
                    <p class="padding-prix">20€</p>
                </div>
            </button>
        </div>

        <p class="padding-soustitres">PLATS</p>
        <div class="display-bouton-commande">
            <button class="bouton-commande">
                <div>
                    <h4>Filet de bœuf aux herbes</h4>
                    <p>Accompagné de sa ribambelle de légu...</p>
                </div>
                <div>
                    <p class="padding-prix">40€</p>
                </div>
            </button>

            <button class="bouton-commande">
                <div>
                    <h4>Parmentier de queue de bœuf</h4>
                    <p>À la truffe noire sur sa purée de panais</p>
                </div>
                <div>
                    <p class="padding-prix">35€</p>
                </div>
            </button>

            <button class="bouton-commande">
                <div>
                    <h4>Filet de turbot</h4>
                    <p>Aux agrumes</p>
                </div>
                <div>
                    <p class="padding-prix">44€</p>
                </div>
            </button>
        </div>

        <p class="padding-soustitres">DESSERTS</p>
        <div class="display-bouton-commande">
            <button class="bouton-commande">
                <div>
                    <h4>Paris-Brest</h4>
                    <p>Revisité</p>
                </div>
                <div>
                    <p class="padding-prix">18€</p>
                </div>
            </button>

            <button class="bouton-commande">
                <div>
                    <h4>Macaron au chocolat d'exception</h4>
                    <p>Et glace à la vanille de Madagascar</p>
                </div>
                <div>
                    <p class="padding-prix">22€</p>
                </div>
            </button>

            <button class="bouton-commande">
                <div>
                    <h4>Mousse au chocolat</h4>
                    <p>Au piment d'Espelette et à la truffe noire</p>
                </div>
                <div>
                    <p class="padding-prix">23€</p>
                </div>
            </button>
        </div>

        <div class="display-bouton-commander">
            <button class="bouton-commander">Commander</button>
        </div>


    </main>

    <footer>
        <div class="footer">
            <h3 class="police-footer">ohmyfood</h3>
            <p><i class="fa-solid fa-utensils"></i> Proposer un restaurant</p>
            <p><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</p>
            <p>Mentions légales</p>
            <p class="margin-bottom">Contact</p>
        </div>
    </footer>
</body>
