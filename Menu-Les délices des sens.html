<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <script src="https://kit.fontawesome.com/5131320379.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu-Les délices des sens</title>
</head>


<body>
    
    <header>
        <div class="titre-ohmyfood-restaurant">
            <h1><a href="homepage.html"><i class="fa-solid fa-arrow-left"></i></a>ohmyfood</h1>
        </div>

        <div class="image-les-délices-des-sens">
        </div>

    </header>

    <main class="border-main main-background">
        <div class="titre-coeur">
            <div class="padding-nom-restaurant">
                <h1>Les délices des sens</h1>
            </div>
            <div class="padding-coeur">
                <i class="fa-regular fa-heart fa-xl"></i>
            </div>
        </div>

        <p class="padding-soustitres">ENTRÉES</p>
        <div class="display-bouton-commande">
            <button class="bouton-commande">
                <div>
                    <h4>Tartare de thon</h4>
                    <p>Assaisonné au yuzu</p>
                </div>
                <div>
                    <p class="padding-prix">25€</p>
                </div>
            </button>

            <button class="bouton-commande">
                <div>
                    <h4>Bouchée de homard croustillant</h4>
                    <p>Et sa farandole de petits légumes</p>
                </div>
                <div>
                    <p class="padding-prix">35€</p>
                </div>
            </button>

            <button class="bouton-commande">
                <div>
                    <h4>Velouté de cèpes</h4>
                    <p>Aux truffes</p>
                </div>
                <div>
                    <p class="padding-prix">20€</p>
                </div>
            </button>
        </div>

        <p class="padding-soustitres">PLATS</p>
        <div class="display-bouton-commande">
            <button class="bouton-commande">
                <div>
                    <h4>Poulet rôti aux herbes de Prove...</h4>
                    <p>Et sa crème de truffe</p>
                </div>
                <div>
                    <p class="padding-prix">40€</p>
                </div>
            </button>

            <button class="bouton-commande">
                <div>
                    <h4>Langouste rôtie</h4>
                    <p>Et ses légumes de saison</p>
                </div>
                <div>
                    <p class="padding-prix">35€</p>
                </div>
            </button>

            <button class="bouton-commande">
                <div>
                    <h4>Côte de bœuf Angus</h4>
                    <p>Et sa purée de panais</p>
                </div>
                <div>
                    <p class="padding-prix">44€</p>
                </div>
            </button>
        </div>

        <p class="padding-soustitres">DESSERTS</p>
        <div class="display-bouton-commande">
            <button class="bouton-commande">
                <div>
                    <h4>Farandole de desserts</h4>
                    <p> Du chef</p>
                </div>
                <div>
                    <p class="padding-prix">18€</p>
                </div>
            </button>

            <button class="bouton-commande">
                <div>
                    <h4>Crème brûlée</h4>
                    <p>Revisitée</p>
                </div>
                <div>
                    <p class="padding-prix">22€</p>
                </div>
            </button>

            <button class="bouton-commande">
                <div>
                    <h4>Tiramisu</h4>
                    <p>À la noisette</p>
                </div>
                <div>
                    <p class="padding-prix">23€</p>
                </div>
            </button>
        </div>

        <div class="display-bouton-commander">
            <button class="bouton-commander">Commander</button>
        </div>


    </main>

    <footer>
        <div class="footer">
            <h3 class="police-footer">ohmyfood</h3>
            <p><i class="fa-solid fa-utensils"></i> Proposer un restaurant</p>
            <p><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</p>
            <p>Mentions légales</p>
            <p class="margin-bottom">Contact</p>
        </div>
    </footer>
</body>
